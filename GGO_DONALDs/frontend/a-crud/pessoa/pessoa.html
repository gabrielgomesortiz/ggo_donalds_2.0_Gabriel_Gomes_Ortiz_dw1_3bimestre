<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Pessoa</title>

    <link rel="stylesheet" href="pessoa.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>

    <button id="btnVoltar">‚¨Ö Voltar</button>

    <div class="container">

        <div>
            <h2>CRUD Pessoa</h2>

            <div class="search-container">
                <label for="searchId">Buscar por ID:</label>

                <div class="search-input-group">
                    <input type="number" id="searchId" placeholder="Digite o ID para buscar">

                    <button type="button" id="btnBuscar">üîç Buscar</button>
                    <button type="button" id="btnIncluir" class="btn-primary" style="display:none">Incluir</button>
                    <button type="button" id="btnAlterar" class="btn-secondary" style="display:none">Alterar</button>
                    <button type="button" id="btnExcluir" class="btn-danger" style="display:none">Excluir</button>
                    <button type="button" id="btnSalvar" class="btn-save" style="display:none">Salvar</button>
                    <button type="button" id="btnCancelar" class="btn-cancel" style="display:none">Cancelar</button>
                </div>
            </div>

            <br>

            <!-- FORMUL√ÅRIO DE PESSOA -->
            <div class="section-form" id="pessoa">
                <h4>Pessoa</h4>

                <label>Nome:
                    <input type="text" id="pessoaNome">
                </label><br>

                <label>Email:
                    <input type="email" id="pessoaEmail">
                </label><br>

                <label>Senha:
                    <input type="password" id="pessoaSenha">
                </label><br>
            </div>

        </div>

        <!-- TABELA DIN√ÇMICA -->
        <div id="tables">
            <h3>Tabela Gerada</h3>
            <div id="tablePessoa"></div>
        </div>

    </div>

    <script src="pessoa.js"></script>

</body>

</html>
