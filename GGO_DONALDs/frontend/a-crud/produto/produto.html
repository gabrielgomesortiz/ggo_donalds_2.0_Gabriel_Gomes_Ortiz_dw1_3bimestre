<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produto</title>

    <link rel="stylesheet" href="produto.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>

    <button id="btnVoltar">‚¨Ö Voltar</button>

    <div class="container">

        <div>
            <h2>CRUD Produto</h2>

            <div class="search-container">
                <label for="searchId">Buscar por ID:</label>

                <div class="search-input-group">
                    <input type="number" id="searchId" placeholder="Digite o ID para buscar">

                    <button type="button" id="btnBuscar">üîç Buscar</button>
                    <button type="button" id="btnIncluir" class="btn-primary" style="display:none">Incluir</button>
                    <button type="button" id="btnAlterar" class="btn-secondary" style="display:none">Alterar</button>
                    <button type="button" id="btnExcluir" class="btn-danger" style="display:none">Excluir</button>
                    <button type="button" id="btnSalvar" class="btn-save" style="display:none">Salvar</button>
                    <button type="button" id="btnCancelar" class="btn-cancel" style="display:none">Cancelar</button>
                </div>
            </div>

            <br>

            <!-- FORMUL√ÅRIO PRODUTO -->
            <div class="section-form" id="produto">
                <h4>Produto</h4>

                <label>Nome:
                    <input type="text" id="produtoNome">
                </label><br>

                <label>Categoria:
                    <select id="produtoCategoria">
                        <!-- categorias ser√£o carregadas via JS -->
                    </select>
                </label><br>

                <label>Imagem do Produto:
                    <input type="file" id="produtoImg">
                </label><br>

                <label>Quantidade em Estoque:
                    <input type="number" id="produtoQtd">
                </label><br>

                <label>Data de Fabrica√ß√£o:
                    <input type="date" id="produtoData">
                </label><br>

                <label>Pre√ßo:
                    <input type="number" step="0.01" id="produtoPreco">
                </label><br>
            </div>

        </div>

        <!-- TABELA DIN√ÇMICA -->
        <div id="tables">
            <h3>Tabela Gerada</h3>
            <div id="tableProduto"></div>
        </div>

    </div>

    <script src="produto.js"></script>

</body>

</html>
